<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/assets/styles/style.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-5">

                                <form>
                                    <div class="form-group mb-3 d-flex justify-content-center">
                                        <input type="text" name="username" id="username" class="form-control" placeholder="&#xf007;  Username" aria-describedby="username">
                                    </div>

                                    <div class="form-group mb-2 d-flex justify-content-center ">
                                        <input type="password" name="username" id="username" class="form-control" placeholder="&#xf023;  Password" aria-describedby="username">
                                    </div>

                                    <div class="form-group mb-4 d-flex justify-content-start">
                                        <a href="#" id="forget-password-link">Forget your password?</a>
                                    </div>

                                    <div class="form-group mb-3 d-flex justify-content-center">
                                        <button class="btn btn-login">Login Now</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
